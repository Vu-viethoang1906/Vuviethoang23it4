<!DOCTYPE html>
<html>
<head>
  <title>Ví dụ HTML và CSS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <p class="bold-text">just a paragraph with extra bold text!</p>
    <p class="bold-text smaller">I'm a smaller paragraph, also with extra bold text!</p>
    <div class="button-container">
      <button class="confirm">Confirm</button>
      <button class="cancel">Cancel</button>
    </div>
    <div class="thin-text">I'm a div with thin text!</div>
    <div class="thin-text">
      I'm a div with thin text and a child div!
      <div class="bold-text smaller">I'm a smaller child div with extra bold text.</div>
    </div>
  </div>
</body>
</html>
