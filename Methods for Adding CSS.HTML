<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Methods Practice</title>

    <!-- Liên kết tới tệp CSS bên ngoài -->
    <link rel="stylesheet" href="styles.css">

    <!-- CSS bên trong -->
    <style>
        p {
            background-color: green;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- div sử dụng CSS bên ngoài -->
    <div class="styled-div">This is a div</div>

    <!-- p sử dụng CSS bên trong -->
    <p>This is a paragraph</p>

    <!-- button sử dụng CSS nội tuyến -->
    <button style="background-color: orange; font-size: 18px;">Click Me</button>
</body>
</html>
